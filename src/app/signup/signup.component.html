<div class="loginDiv" align="center">
    <img alt="logo" src="https://www.hes-so.ch/fileadmin/documents/HES-SO/Documents_HES-SO/images/hautes-ecoles/hes-so-valais-wallis_01.png">
    <div class="center">
        <h2>Créer un compte</h2>
        <form>
            <div>
                <p><input class="forminput" type="text" name="mail" required placeholder="Email"></p>
            </div>
            
            <div>
                <p><input class="forminput" type="password" name="pass" required placeholder="Mot de passe"></p>
            </div>
            <div>
                <p><input class="forminput" type="password" name="confPass" required placeholder="Confirmez le mot de passe"></p>
            </div>
            <div>
                <p><input class="forminput" type="text" name="nom" required placeholder="Nom"></p>
            </div>
            <div>
                <p><input class="forminput" type="text" name="pren" required placeholder="Prénom"></p>
            </div>
            
        </form>
        <div id="container">
            <button id="cancel" (click)="navigate('/login')">Annuler</button>
            <button id="signup" (click)="navigate('')">S'inscrire</button>
        </div>
    </div>
</div>
